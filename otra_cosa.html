<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Pomodoro</title>
    <style>
        /* Estilos CSS para el contador */
        body {
            background-color: #f6f5ff;
        }
        .contador {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contador">
        <p id="contador">25:00</p>
        <button onclick="iniciarContador()">Iniciar</button>
    </div>

    <!-- Agrega un elemento de audio oculto para el sonido -->
    <audio id="sonido" src="ruta/al/alarm.mp3" preload="auto"></audio>

    <script>
        let tiempoRestante = 1500; // 25 minutos en segundos
        let totalMinutos = 0;

        function iniciarContador() {
            const contadorElemento = document.getElementById("contador");

            const intervalo = setInterval(() => {
                const minutos = Math.floor(tiempoRestante / 60);
                const segundos = tiempoRestante % 60;

                contadorElemento.textContent = `${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;

                if (tiempoRestante === 0) {
                    clearInterval(intervalo);
                    const audio = document.getElementById('sonido');
                    audio.play();

                    // Cambiar al descanso corto (5 minutos)
                    if (totalMinutos < 120) {
                        tiempoRestante = 300; // 5 minutos
                    } else {
                        // Cambiar al contador de 10 minutos
                        tiempoRestante = 600; // 10 minutos
                    }

                    totalMinutos += tiempoRestante / 60;
                    iniciarContador(); // Reiniciar el contador
                } else {
                    tiempoRestante--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
