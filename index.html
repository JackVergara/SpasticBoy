<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpasticBoy</title>
    <style>
        /* Estilos opcionales para centrar el contenido */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">SpasticBoy</h1>
    <!-- Espacio para la imagen (reemplaza la URL o el archivo) -->
    <img src="TU_URL_O_ARCHIVO_DE_IMAGEN" alt="Imagen de SpasticBoy" width="300">
    <div style="text-align: center;">
        <!-- Botones -->
        <button onclick="mostrarInfo()">Info</button>
        <button onclick="abrirKSP()">KSP</button>
        <button onclick="otraCosa()">Y una cosa más</button>
    </div>

    <!-- Scripts (puedes agregar funciones aquí) -->
    <script>
        function mostrarInfo() {
            // Lógica para el botón "Info"
            alert("Información sobre SpasticBoy");
        }

        function abrirKSP() {
            // Lógica para el botón "KSP"
            window.location.href = "https://www.ksp.com"; // Cambia la URL adecuadamente
        }

        function otraCosa() {
            // Lógica para el botón "Y una cosa más"
            alert("¡Otra cosa interesante!");
        }
    </script>
</body>
</html>
